<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
						<span class="label-input100">Username</span>
						<input id="un" class="input100" type="email" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input id="ps" class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="contactForm" class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>



	
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
	<script src="index.js"></script>

	<script>
		// Your web app's Firebase configuration
		var firebaseConfig = {

			authDomain: "login-4b589.firebaseapp.com",
			databaseURL: "https://login-4b589.firebaseio.com",

			storageBucket: "login-4b589.appspot.com",
			messagingSenderId: "783513069860",

			measurementId: "G-XJQ7VSQLG9"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);


		var messagesRef = firebase.database().ref('contactformmessages');
		
		$('#contactForm').submit(function(e) {
			e.preventDefault();
		 
			var newMessageRef = messagesRef.push();
			newMessageRef.set({
				name: $('.fullname').val(),
				email: $('.email').val(),
				subject: $('.subject').val(),
				message: $('.message').val()
			});
		 
			$('.success-message').show();
		 
			$('#contactForm')[0].reset();
		});
	</script>
